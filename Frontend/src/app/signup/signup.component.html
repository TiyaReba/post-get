<section class="vh-100" style="background-color: #04236a;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
<div class="signupdiv">
 
    <mat-card class="signupcard">
    <form [formGroup]="signupForm"g
    (ngSubmit)="onSubmitSignup()"
    #formDirective="ngForm">
    <div class="d-flex align-items-center mb-3 pb-1">
        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
        <span class="h4 fw-bold mb-0">Sign up now</span>
      </div>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName='Username'>
        <mat-error class="mat-error"
              *ngIf="AllControlsForSignUp.Username.errors?.['required']&&Signupsubmitted">Username required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName='email'>
        <mat-error class="mat-error"
        *ngIf="AllControlsForSignUp.email.errors?.['required']&&Signupsubmitted" >Email required</mat-error>
        <mat-error *ngIf="AllControlsForSignUp.email.errors?.['email']&&Signupsubmitted">Invalid Email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [type]="hide? 'password':'text'" formControlName='password'>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        <mat-error *ngIf="AllControlsForSignUp.password.errors?.['required']&&Signupsubmitted"
        >Password required</mat-error>
      <mat-error *ngIf="AllControlsForSignUp.password.errors?.['minlength']&&Signupsubmitted"
        >Password aleast 6 characters</mat-error>
    </mat-form-field>
    <div style="text-align: center;">
        <button mat-raised-button color="primary">Register</button>
        </div>
        <p class="mb-5 pb-lg-2" style="color: #393f81;"> Already registered? <a routerLink="/login"> Log in</a></p>
    </form>
</mat-card>
</div>
